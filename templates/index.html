<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Audio Transcriber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>🎙️ AI Audio Transcriber</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label>Select an audio file to transcribe:</label><br>
            <input type="file" name="file" accept="audio/*" required><br>
            <button type="submit">Upload & Transcribe</button>
        </form>

        {% if transcript %}
        <div class="transcript">
            <h2>📄 Transcript for {{ filename }}</h2>
            {% for line in transcript.split('. ') %}
            <p>{{ line.strip() }}.</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
