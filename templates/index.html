<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Transcriber</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .dropzone {
            border: 2px dashed #888;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .dropzone.dragover {
            background-color: #e0e0e0;
        }
        #urlInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Audio Transcriber App</h1>

    <form id="uploadForm">
        <div class="dropzone" id="dropzone">
            <p>Drop an audio file here or click to browse</p>
            <input type="file" id="fileInput" accept="audio/*" style="display:none;">
        </div>

        <input type="text" id="urlInput" placeholder="Or paste a YouTube URL here...">

        <button type="submit">Transcribe</button>
    </form>

    <section class="result-section">
        <div id="result">
            {% if transcript %}
                {% include "result.html" %}
            {% endif %}
        </div>
    </section>
</div>
<script src="/static/js/main.js"></script>
</body>
</html>
